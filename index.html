<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Phone</title>
  <!-- bootstrap css cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- custom css link -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
  <!-- header / site title  -->
  <header class="text-center m-3">
    <h2 class="text-success">Find Your <span class="text-dark">Phone</span></h2>
  </header>
  main content
  <!-- <main class="container"> -->
  <div class="d-flex justify-content-center">
    <!-- search field  -->
    <input id="search-input" class="form-control w-50 me-2" type="search" placeholder="Search" aria-label="Search">
    <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
  </div>
  <!-- phone info container  -->
  <div id="phone-info" class="mt-5 d-flex justify-content-center">

  </div>
  <!-- phones container  -->
  <div id="phones-div" class="m-4 row gap-4 row-cols-12 row-cols-lg-4 justify-content-center">

  </div>
  </main>
  <!-- bootstrap js cdn link  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- custom js script -->
  <script src="js/script.js"></script>
</body>

</html>
